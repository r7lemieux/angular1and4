<div>
  <h2>My Heroes</h2>
  <ul class="heroes">
    <li ng-repeat="hero in vm.heroes"
      ng-class="vm.getSelectedClass(hero)"
      ng-click="vm.onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}</a>
      <badge [hero]="hero"></badge>
    </li>
  </ul>
  <div ng-if="vm.selectedHero">
    <h2>{{vm.selectedHero.name | uppercase}} is my hero</h2>
		<button ng-click="vm.gotoDetail()">View Details</button>
  </div>
</div>
